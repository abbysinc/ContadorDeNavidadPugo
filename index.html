<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÖ‚ú® Pugo Tracker Ultra Navide√±o üéÑüéÅ</title>

  <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2021/12/14/03/31/santa-claus-6869556_1280.png">
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('https://cdn.discordapp.com/attachments/1428211239804207155/1435316223217893406/39b94e67b72156a364c7271805b25098.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Mountains of Christmas', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
      margin-bottom: 25px;
      text-shadow: 0 0 25px gold, 0 0 45px red;
      animation: brillarTexto 3s infinite alternate;
    }
    @keyframes brillarTexto {
      from { text-shadow: 0 0 20px #ff0000; }
      to { text-shadow: 0 0 40px #00ff00; }
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(135deg, #e62828, #b30000);
      padding: 20px 35px;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(255, 50, 50, 0.8);
      border: 4px solid gold;
      color: white;
      letter-spacing: 1px;
      animation: brillarCaja 2s infinite alternate;
    }
    @keyframes brillarCaja {
      0% { box-shadow: 0 0 15px red; }
      100% { box-shadow: 0 0 40px gold; }
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 75px;
      padding: 10px;
      border: 3px solid gold;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease-in-out;
    }
    .time-box:hover { transform: scale(1.1); }

    .time-box span.value {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #ffd700;
    }
    .time-box span.label {
      font-size: 0.9em;
      opacity: 0.9;
      color: #fff;
    }

    .santa {
      position: fixed;
      top: 80px;
      left: -300px;
      width: 250px;
      z-index: 9;
      animation: volar 20s linear infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 25px gold);
      transition: transform 0.3s;
    }
    .santa:hover { transform: scale(1.1); }

    @keyframes volar {
      0% { left: -300px; transform: scale(1) rotate(5deg); }
      50% { top: 120px; transform: scale(1.1) rotate(-3deg); }
      100% { left: 110%; top: 60px; transform: scale(1) rotate(5deg); }
    }

    #music-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(45deg, #ff0000, #00ff00);
      color: white;
      border: 3px solid gold;
      padding: 15px 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      animation: brilloBoton 2s infinite;
      z-index: 9999;
    }

    @keyframes brilloBoton {
      0%, 100% { box-shadow: 0 0 15px gold; }
      50% { box-shadow: 0 0 35px white; transform: scale(1.05); }
    }

    #spotify-player {
      position: fixed;
      bottom: 25px;
      left: 25px;
      border-radius: 12px;
      overflow: hidden;
      opacity: 0.95;
      z-index: 9998;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    /* üéÅ Caja de anuncios */
    #caja-anuncio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      max-width: 320px;
      background: linear-gradient(135deg, rgba(255,0,0,0.85), rgba(0,128,0,0.8));
      border: 3px solid gold;
      border-radius: 20px;
      padding: 20px;
      color: white;
      font-family: 'Mountains of Christmas', cursive;
      box-shadow: 0 0 25px gold;
      backdrop-filter: blur(8px);
      animation: aparecerAnuncio 1s ease-out, navidadBrillo 2s infinite alternate;
      z-index: 99999;
      overflow: hidden;
    }
    @keyframes aparecerAnuncio {
      from { transform: translateX(-100%) scale(0.9); opacity: 0; }
      to { transform: translateX(0) scale(1); opacity: 1; }
    }
    @keyframes navidadBrillo {
      0% { box-shadow: 0 0 15px red, 0 0 25px gold; }
      50% { box-shadow: 0 0 35px gold, 0 0 45px green; }
      100% { box-shadow: 0 0 15px red, 0 0 25px gold; }
    }
    #caja-anuncio h3 { color: gold; text-shadow: 0 0 10px white; }
    #caja-anuncio p { font-size: 1.1em; line-height: 1.3em; }
    #cerrar-anuncio {
      margin-top: 12px;
      background: gold;
      border: none;
      color: #b30000;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
    #cerrar-anuncio:hover { background: white; color: red; transform: scale(1.1); }
  </style>
</head>
<body>

  <img class="santa" src="https://cdn.discordapp.com/attachments/1432113279374721127/1435409659656667187/santa_sleigh_PNG55.png" alt="Santa volando">
  <h1>üéÖ ¬°Cuenta Regresiva para la Navidad! üéÑ</h1>

  <div id="countdown">
    <div class="time-box"><span class="value" id="days">00</span><span class="label">üéÑ D√çAS</span></div>
    <div class="time-box"><span class="value" id="hours">00</span><span class="label">üïê HORAS</span></div>
    <div class="time-box"><span class="value" id="minutes">00</span><span class="label">üéÖ MIN</span></div>
    <div class="time-box"><span class="value" id="seconds">00</span><span class="label">üéÅ SEG</span></div>
  </div>

  <iframe id="spotify-player"
    src="https://open.spotify.com/embed/playlist/37i9dQZF1DX0Yxoavh5qJV?utm_source=generator&theme=0"
    width="300" height="80" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

  <button id="music-button">üé∂ Encender Esp√≠ritu Navide√±o üéÖ</button>

  <script>
    // üéÑ CONTADOR
    const christmas = new Date(`${new Date().getFullYear()}-12-25T00:00:00`);
    const d = document.getElementById("days"), h = document.getElementById("hours"),
          m = document.getElementById("minutes"), s = document.getElementById("seconds");
    function updateCountdown() {
      const now = new Date();
      const diff = christmas - now;
      if (diff <= 0) {
        document.querySelector("h1").textContent = "üéÖüéÅ ¬°FELIZ NAVIDAD! üéÑ‚ú®";
        return;
      }
      d.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      h.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
      m.textContent = Math.floor((diff / (1000 * 60)) % 60);
      s.textContent = Math.floor((diff / 1000) % 60);
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // üéµ SPOTIFY
    const spotifyFrame = document.getElementById('spotify-player');
    const button = document.getElementById('music-button');
    let activo = false;
    button.addEventListener('click', () => {
      if (!activo) {
        spotifyFrame.src += "&autoplay=1";
        button.textContent = "üîá Pausar Esp√≠ritu üéÑ";
        activo = true;
      } else {
        spotifyFrame.src = spotifyFrame.src.replace("&autoplay=1", "");
        button.textContent = "üé∂ Encender Esp√≠ritu Navide√±o üéÖ";
        activo = false;
      }
    });

    // üéÅ ANUNCIOS GLOBALES
    async function mostrarAnuncioGlobal() {
      try {
        const res = await fetch("anuncios.json?t=" + Date.now());
        if (!res.ok) throw new Error("sin archivo");
        const anuncios = await res.json();
        if (!Array.isArray(anuncios) || anuncios.length === 0) return;
        const anuncio = anuncios[anuncios.length - 1];

        const caja = document.createElement("div");
        caja.id = "caja-anuncio";
        caja.innerHTML = `
          <h3>${anuncio.titulo}</h3>
          <p>${anuncio.descripcion}</p>
          <button id="cerrar-anuncio">Cerrar üéÅ</button>
        `;
        document.body.appendChild(caja);
        document.getElementById("cerrar-anuncio").addEventListener("click", () => caja.remove());
      } catch (err) {
        console.warn("‚ö†Ô∏è No se encontr√≥ anuncios.json (a√∫n). El contador sigue funcionando.");
      }
    }
    mostrarAnuncioGlobal();
  </script>
</body>
</html>
